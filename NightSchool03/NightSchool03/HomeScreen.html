<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset='utf-8' />
    <link href="fullcalendar.print.css" rel="stylesheet" media="print"/>
    <link href="fullcalendar.css" rel="stylesheet" />
    <script src="moment.min.js"></script>
    <script src="jquery.min.js"></script>
    <script src="fullcalendar.js"></script>
    <script>

        $(document).ready(function () {

            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next',
                    center: 'title',
                    right: '',
                },
                defaultView: 'agendaWeek',
                editable: false,
                eventLimit: true, // allow "more" link when too many events
                contentHeight: "auto",
                events: "/HomeScreenws.aspx",
                eventClick: function() {
                    myModal

                }

            });
        });
        
	</script>

    <style>
        body {
            margin: 40px 10px;
            padding: 0;
            font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
            font-size: 14px;
        }

        #calendar {
            max-width: 90%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id='calendar'></div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="Confirm" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>ARE YOU SURE YOU WOULD LIKE TO GIVE YOUR SHIFT AWAY.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Confir</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Confirm</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
